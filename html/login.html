<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <h1>Kết nối giá trị - Trải nghiệm tinh hoa cùng VinClub</h1>
                <p>Đặc quyền ưu việt dành riêng cho thành viên khi trải nghiệm sản phẩm và dịch vụ trong hệ sinh thái toàn diện của Tập đoàn Vingroup.</p>
            </div>
        </div>
        <div class="right-section">
            <h1>Login</h1>
            <div class="tab-content" id="login">
                <div style="color: red;" id="login-error"></div>
                <form id="loginForm">
                    <input type="text" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                    <div id="otp-container" style="display:none;">
                        <input type="text" id="otp" name="otp" placeholder="Enter OTP"  />
                        <button type="button" class="login-btn" onclick="verifyOtp()">Verify OTP</button>
                    </div>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
